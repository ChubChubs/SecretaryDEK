{% extends "base.html" %}
{% block meta_title %} Login Form {% endblock meta_title %}
{% block title %} Login Form {% endblock title %}
{% block content %}
    <form action="{% url "users:auth_login" %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url "home" %}"/>

        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Student ID</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Student ID" value="" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" value="" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
{% endblock content %}



{% comment %}
